version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - penpad_node_modules:/app/packages/penpad/node_modules
      - gatsby_node_modules:/app/demos/gatsby/node_modules
      - cache:/app/.cache
      - public:/app/public
      - yarn_cache:/usr/local/share/.cache/yarn/v4
    ports:
      - '23300:23300'
    environment:
      CHOKIDAR_USEPOLLING: 'true'
      HOST: '0.0.0.0'
      PORT: '23300'
    command: 'yarn develop'

volumes:
  node_modules:
  penpad_node_modules:
  gatsby_node_modules:
  cache:
  public:
  yarn_cache:
